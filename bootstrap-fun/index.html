<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
        <button class="btn btn-primary"> Click ME!</button>
        <div class="container">
            <div class="row"> <!-- a row has 12 columns: in extra-small screen, fill in 3/12 (25%) of the screen -->
                <div class="col-xs-3 col-sm-12 col-lg-12" style="background-color:pink;height:200px"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background: red; height:200px"></div>
                <div class="col-sm-4" style="background: blue; height:200px"></div>
                <div class="col-sm-4" style="background: yellow; height:200px"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background: burlywood; height:200px"></div>
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background: black; height:200px"></div>
                <div class="col-xs-1 col-sm-1 col-md-3 col-lg-4" style="background: orange; height:200px"></div>
            </div>
            <div class="row"> 
                <div class="col-sm-4 col-sm-offset-4" style="background: red; height:200px"></div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="background: red; height:200px"></div>
                <div class="col-sm-4" style="background: blue; height:200px">
                    <div class="row">
                        <div class="col-sm-4" style="background: pink; height:100px"></div>
                        <div class="col-sm-4" style="background: purple; height:100px"></div>
                        <div class="col-sm-4" style="background: burlywood; height:100px"></div>
                    </div>
                </div>
                <div class="col-sm-4" style="background: yellow; height:200px"></div>
            </div>
        </div>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
